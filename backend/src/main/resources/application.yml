# =============================================================================
# DataPipeline Application Configuration
# =============================================================================

server:
  port: 8080

spring:
  application:
    name: data-pipeline

  threads:
    virtual:
      enabled: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://149.88.74.178:3306/data_pipeline?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: "123456"
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 60000
      connection-test-query: SELECT 1

  data:
    redis:
      host: 149.88.74.178
      port: 6379
      password: "123456"
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# JWT 配置
jwt:
  secret: DataPipelineSecretKey2024AntigravityTeamJWTSecretKeyMustBe256BitsLong!
  expiration: 604800  # 7天（秒）

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.antigravity.module
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-prefix: sys_

logging:
  level:
    root: INFO
    com.antigravity: DEBUG
